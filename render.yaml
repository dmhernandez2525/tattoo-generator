# Build fix: Testing Render builds
# INK SYNTHESIS - Render Infrastructure Configuration
# ================================================================
# Full stack deployment: React frontend + Express API + PostgreSQL
#
# Cost: ~$7/month (basic database)
# Note: Free web services spin down after 15 min inactivity

services:
  # =============================================
  # Static Site - React/Vite Frontend (FREE)
  # =============================================
  - type: web
    name: ink-synthesis-site
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # =============================================
  # Backend - Express/TypeScript API (FREE)
  # =============================================
  - type: web
    name: ink-synthesis-api
    runtime: node
    plan: free
    buildCommand: cd server && NODE_ENV=development npm ci && npm run build
    startCommand: cd server && NODE_ENV=production npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: ink-synthesis-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

# Database - PostgreSQL (Basic 256MB: ~$7/month)
databases:
  - name: ink-synthesis-db
    plan: basic-256mb
    databaseName: ink_synthesis
    user: ink_synthesis
