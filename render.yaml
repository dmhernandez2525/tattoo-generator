# INK SYNTHESIS - Render Infrastructure Configuration (FREE TIER)
# ================================================================
# Static site deployment for the AI Tattoo Generation Interface.
#
# IMPORTANT LIMITATIONS (as of January 2026):
# - Free static sites have unlimited bandwidth but spin down after inactivity
# - Custom domains available on free tier
#
# Cost: $0/month
#
# For production with AI backend, add web service for API proxy.

services:
  # =============================================
  # Static Site - React/Vite Frontend
  # =============================================
  - type: web
    name: ink-synthesis
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      # SPA fallback routing
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
